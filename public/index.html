<!doctype html>
<html lang="en" ng-app="cvCreater">
<head>
	<meta charset="UTF-8">

	<title>CVCreator</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/libs/components-font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/libs/bootstrap-social/bootstrap-social.css">
	<link rel="stylesheet" href="/css/style.css">
	
	<!-- JS -->
	<script src="/libs/angular/angular.min.js" type="text/javascript"></script>
	<script src="/libs/angular-route/angular-route.min.js" type="text/javascript"></script>
	<script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"  type="text/javascript"></script>
	<script src="/libs/ng-file-upload/ng-file-upload.min.js"  type="text/javascript"></script>

	<!-- ANGULAR APP -->
	<script src="/app.js" type="text/javascript"></script>
	<script src="/appRoutes.js" type="text/javascript"></script>

	<!-- ANGULAR CONTROLLERS -->
	<script src="/pages/home/HomeCtrl.js" type="text/javascript"></script>
	<script src="/pages/home/info/InfoCtrl.js" type="text/javascript"></script>
	<script src="/pages/home/info/InfoDirectiva.js" type="text/javascript"></script>
	<script src="/pages/home/skill/SkillCtrl.js" type="text/javascript"></script>
	<script src="/pages/home/skill/SkillDirectiva.js" type="text/javascript"></script>
	<script src="/pages/home/project/ProjectCtrl.js" type="text/javascript"></script>
	<script src="/pages/home/project/ProjectDirectiva.js" type="text/javascript"></script>
	<script src="/pages/search/SearchCtrl.js" type="text/javascript"></script>
	<script src="/pages/login/LoginCtrl.js" type="text/javascript"></script>
	<script src="/pages/register/RegisterCtrl.js" type="text/javascript"></script>
	<script src="/pages/error/ErrorCtrl.js" type="text/javascript"></script>
	<script src="/pages/error/errorDirectives.js" type="text/javascript"></script>
	<script src="/pages/navigation/NavCtrl.js" type="text/javascript"></script>
	<script src="/pages/search/profile/ProfileCtrl.js" type="text/javascript"></script>

	<!-- ANGULAR CUSTOM SERVICE -->
	<script src="/services/AuthService.js" type="text/javascript"></script>
	<script src="/services/ErrorService.js" type="text/javascript"></script>
	<script src="/services/UserService.js" type="text/javascript"></script>
	<script src="/services/ValidationService.js" type="text/javascript"></script>
	<script src="/services/SkillService.js" type="text/javascript"></script>
	<script src="/services/ProjectService.js" type="text/javascript"></script>
	<script src="/services/SearchService.js" type="text/javascript"></script>

</head>
<body>
	<div class="container min-height">
		<!-- NAVIGATION -->
		<nav class="navbar navbar-inverse" ng-controller="NavigationController as navCtrl">
			<div class="container-fluid">
				<div class="navbar-header">
				<span class="navbar-brand logo"><a href="#!/">CVCreator</a></span>
			</div>
				<ul class="nav navbar-nav" ng-if="!navCtrl.isLoggedIn()">
					<li><a href="#!/register">Register</a></li>				
					<li><a href="#!/login">Login</a></li> 
				</ul>
				<ul class="nav navbar-nav" ng-if="navCtrl.isLoggedIn()">
					<li><a href="#!/">Home</a></li>
					<li><a href="#!/search">Search People</a></li> 
					<li><a href="/download/pdf" target="_blanko" >Download My CV</a></li> 
				</ul>
				<ul class="nav navbar-nav pull-right" ng-if="navCtrl.isLoggedIn()">
					<li><a href="" ng-click="navCtrl.logout()">Logout</a></li> 
				</ul>
			</div>
		</nav>


		<!-- ERROR HANDELER -->
		<div class="row errorContainer" ng-controller="ErrorController as errorCtrl" style="">

			<div class="alert alert-danger" style="margin-bottom: 0px" role="alert" ng-if="errorCtrl.errors.length > 0">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				<strong> <span>{{errorCtrl.errors.length}}</span> ERRORS </strong>
				<span class="glyphicon glyphicon-remove" ng-click="errorCtrl.removeAllErrors()" aria-hidden="true"></span>
				<span class="glyphicon " ng-class="!errorCtrl.isAllErrorsShow ? 'glyphicon-menu-down' : 'glyphicon-menu-up'"
					style="float: right;" ng-click="!errorCtrl.isAllErrorsShow ? errorCtrl.showAllErrors() : errorCtrl.hideAllErrors()" 
					aria-hidden="true"></span>
			</div>

			<error-directive ng-repeat="error in errorCtrl.errors" 
				error-message="{{error.message}}" error-id="{{error.id}}"
				remove-error="errorCtrl.removeError(id)" ng-if="errorCtrl.isAllErrorsShow"></error-directive>
		</div>
			
		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view class="col-lg-12"></div>

	</div>
	<footer class="footer">
		<div class="container footer-text">
			<h4>Created by: Marko Pavlovic 57/13</h4>
			<div class="footer-social">
				<p>
					Contacts
				</p>
				<a href="https://twitter.com/pavlovic265?lang=en" target="_blanko" class="btn btn-social-icon btn-twitter">
					<span class="fa fa-twitter"></span>
				</a>
				<a href="https://www.facebook.com/pavlovic265" target="_blanko" class="btn btn-social-icon btn-facebook">
					<span class="fa fa-facebook"></span>
				</a>
				<a href="https://www.linkedin.com/in/marko-pavlovic-43b734b0/" target="_blanko" class="btn btn-social-icon btn-linkedin">
					<span class="fa fa-linkedin"></span>
				</a>
				<a href="https://plus.google.com/u/0/114907740744879703737" target="_blanko" class="btn btn-social-icon btn-google">
					<span class="fa fa-google"></span>
				</a>
				</a>
				<a href="https://bitbucket.org/pavlovic265/" target="_blanko" class="btn btn-social-icon btn-bitbucket">
					<span class="fa fa-bitbucket"></span>
				</a>
				<a href="https://github.com/pavlovic265" target="_blanko" class="btn btn-social-icon btn-github">
					<span class="fa fa-github"></span>
				</a>
			</div>

		</div>
    </footer>


</body>
</html>
