<div class="alert alert-danger" style="margin-bottom: 0px" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    <span ng-bind="::errorMessage"></span>
    <span class="glyphicon glyphicon-remove" style="float: right;"
     ng-click="removeError({id : errorId})" aria-hidden="true"></span>
</div>
