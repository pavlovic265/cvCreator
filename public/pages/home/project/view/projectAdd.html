<div class="row">
    <div class="col-lg-6 col-md-6 col-xs-6 top-buffer">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" 
                ng-model="project.title" ng-pattern="regex.title" />
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 top-buffer">
        <label for="link">Link</label>
        <input type="text" id="link" name="link" class="form-control" 
                ng-model="project.link" ng-pattern="regex.link" >
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 top-buffer">
        <label for="description">Dsecription</label>
        <textarea id="description" name="description" rows="7"
                    class="form-control project" ng-model="project.description" ng-pattern="regex.description" ></textarea>
    </div>
</div>
