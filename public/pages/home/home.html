
<!--INFO-->
<div class="col-lg-12 row top-buffer">
    <h4><strong>Info</strong></h4>
</div>
<div class="col-lg-12 row form-group">
    <button type="button" class="btn btn-sm btn-info pull-right col-lg-1" 
            ng-click="homeCtrl.edit('edit', 'info', 'infoEdit')" ng-show="!homeCtrl.section.info.edit">Edit</button>
    <button type="button" class="btn btn-sm btn-danger pull-right col-lg-1 btn-space" 
            ng-click="homeCtrl.Cancel('edit', 'info', 'infoCancel')" ng-show="homeCtrl.section.info.edit">Cancel</button>
    <button type="button" class="btn btn-sm btn-success pull-right col-lg-1" 
            ng-click="homeCtrl.save('edit', 'info', 'infoSave')" ng-show="homeCtrl.section.info.edit">Save</button>
</div>
<info-data-directive class="section-split" user="homeCtrl.userInfo"></info-data-directive>

<!--SKILLS-->
<div class="col-lg-12 row top-buffer">
    <h4><strong>Skills</strong></h4>
</div>
<div class="col-lg-12 row form-group">
    <button type="button" class="btn btn-sm btn-info pull-right col-lg-1" 
            ng-click="homeCtrl.edit('edit', 'skill', 'skillEdit')" ng-show="!homeCtrl.section.skill.edit">Edit</button>
    <button type="button" class="btn btn-sm btn-danger pull-right col-lg-1 btn-space" 
            ng-click="homeCtrl.Cancel('edit', 'skill', 'skillCancel')" ng-show="homeCtrl.section.skill.edit">Cancel</button>
    <button type="button" class="btn btn-sm btn-success pull-right col-lg-1" 
            ng-click="homeCtrl.save('edit', 'skill', 'skillSave')" ng-show="homeCtrl.section.skill.edit">Save</button>
</div>
<skill-data-directive class="section-split" user-skills="homeCtrl.userSkills"></skill-data-directive>


<!--PROJECTS-->
<div class="col-lg-12 col-md-12 col-xs-12 row top-buffer">
    <h4><strong>Projects</strong></h4>
</div>
<div class="col-lg-12 col-md-12 col-xs-12 row form-group">
    <button type="button" class="btn btn-sm btn-info pull-right col-md-2" 
            ng-click="homeCtrl.addNew('add', 'project', 'projectAddNew')" ng-show="!homeCtrl.section.project.add">Add New Project</button>
    <button type="button" class="btn btn-sm btn-danger pull-right col-md-1 btn-space" 
            ng-click="homeCtrl.Cancel('add', 'project', 'projectAddCancel')" ng-show="homeCtrl.section.project.add">Cancel</button>
    <button type="button" class="btn btn-sm btn-success pull-right col-md-1" 
            ng-click="homeCtrl.save('add', 'project', 'projectAdd')" ng-show="homeCtrl.section.project.add">Add</button>
</div>

<projects-directive user-projects="homeCtrl.userProjects"></projects-directive>
