<div class="row col-xs-offset-1">
    <div class="col-lg-3 col-md-3 col-xs-3 form-group">
        <img ng-src="{{user.image}}" width="150px" height="200px" ng-model="user.image"/>
        <div  class="col-lg-12 col-md-12 col-xs-12 form-group">
            <button  type="file" ngf-select="user.selectImage($file, $invalidFiles)" class="btn btn-primary"
             ngf-accept="'image/*'">Change Picture</button>
            <div>
                {{user.newImage ? user.newImage.name : ''}}
            </div> 
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 form-group" >
        <div  class="col-lg-4 col-md-4 col-xs-4">
            <label>Full name: </label>
        </div>
        <div  class="col-lg-6 col-md-6 col-xs-6">
            <input type="text" class="form-control" id="fullname" name="fullname" 
            ng-init="user.fullname = user.firstname + ' ' + user.lastname"  ng-model="user.fullname" 
            ng-pattern="user.regex.fullname"/>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6">
        <div  class="col-lg-4 col-md-4 col-xs-4">
            <label>Date of birth</label>
        </div>
        <div  class="col-lg-6 col-md-6 col-xs-6">
            <div class="input-group form-group">
                <input type="text" class="form-control" name="birth"
                    uib-datepicker-popup="{{user.birthFormat.format}}" is-open="user.birthFormat.opened" 
                    placeholder="{{user.birthFormat.format}}" value="{{user.birthFormat.date}}" 
                    ng-model="user.birth" readonly />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="user.birthFormat.open()">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 form-group">
        <div class="col-lg-4 col-md-4 col-xs-4">
            <label>Email</label>
        </div>
        <div  class="col-lg-6 col-md-6 col-xs-6">
            <input type="text" class="form-control" id="email" ng-model="user.email"
            ng-pattern="user.regex.email" />
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 form-group">
        <div class="col-lg-4 col-md-4 col-xs-4">
            <label>Contact</label>
        </div>
        <div  class="col-lg-6 col-md-6 col-xs-6">
            <input type="text" class="form-control" id="contact" ng-model="user.contact"
            ng-pattern="user.regex.contact"  />
        </div>
    </div>
</div>
